<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css"
    />

    <title>Game Over ðŸ¤£</title>
  </head>

  <body>
    <header id="heading">
      <nav>
        <button type="button" id="return-btn" class="ui button">Home</button>
      </nav>
      <h1>Game Over</h1>
      <button type="button" id="scoreTable-btn">Score Table</button>
    </header>
    <main>
      <section id="grade">
        <!-- display out comes -->
        <h2>You're score is: <span class="outCome"></span></h2>
        <h3>Game Status: <span class="outCome"></span></h3>
        <h3>Genre: <span class="outCome"></span></h3>
      </section>
      <section>
        <!-- user inputs info for scoreboard -->
        <h2>Enter Your Name:</h2>
        <div class="ui input">
          <input type="text" placeholder="Name" />
          <button class="ui button" id="button-save" type="button">Save</button>
        </div>
      </section>
      <!-- <div></div> -->
    </main>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script src="./assets/public/gameover.js"></script>
  </body>
</html>
